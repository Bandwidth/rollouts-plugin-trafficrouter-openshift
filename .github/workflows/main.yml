# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Openshift Route plugin CI
on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

jobs:
  unit-tests:
    name: Unit tests running
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Unit tests running
        run: |
          make test

  linting:
    name: Go code lint and gosec
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Run golangci-lint
        run: |
          make lint

      - name: Run gosec
        run: |
          make gosec

  build:
    name: Build creation
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Build creation
        run: |
          make build
    
  release:
    name: Create a release
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Release
        uses: Bandwidth/semver-releaser/action.yml@PLAT-4466
        with:
          new_version: ${{ github.event.inputs.new-version || '' }}
          artifacts: 'dist/*'
